<html>
  <head>
    <style>
      body {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
    </style>

  </head>
  <body>
    <script>
      /* Aufgabe:
       * Wechsle die Hintergrundfarbe des Bodys alle 500 milisekunden zwischen rot und blau
       * Tipps: du ben√∂tigst dazu eine CSS-Klasse, classlist.toggle und die Interval funktion.
       */




      window.setInterval(title, 500);               /* Mittels window.setInterval(function, time); aufrufen */

      function title() {                            /* Die function */
      var title = document.querySelector('body');   /* Element selector verwenden */
      title.classList.toggle('red');
      console.log(title);
    }

      

    </script>

  </body>
</html>
