<html>
  <head></head>
  <body>
    <h1>Titel</h1>

    <div class="container"></div>

    <script>
      /* Aufgabe:
        Füge per Javascript ein Bild mit der folgenden URL in das Div mit
        der Klasse container ein: https://media.giphy.com/media/fDzM81OYrNjJC/giphy.gif

        Tipps: Du musst ein IMG element erstellen, und dessen Attribut src setzten, und es in den DOM einfügen.
       */

      /* Das funktioniert nicht in jedem Fall:

       var newElement = document.createElement('img');
       newElement.src = 'https://media.giphy.com/media/fDzM81OYrNjJC/giphy.gif';
       document.body.appendChild(newElement);

      */

      /* Das funktioniert in jedem Fall */

       var link = document.createElement('img');
       link.innerText = 'picture';
       link.setAttribute('src', 'https://media.giphy.com/media/fDzM81OYrNjJC/giphy.gif');
       document.querySelector('body').appendChild(link)

      
      

    </script>
  </body>
</html>
