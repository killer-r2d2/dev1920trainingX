<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
       * a) Filtere das simpsonsObj so, dass 2 Arrays entstehen, eines welches alle Weiblichen
            und eines mit allen Männlichen Simpsons
       * b) Filtere das simpsonsObj so, ein Array mit allen volljährigen Simpsons entsteht
      */

       var simpsonsArray = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];

      var weiblicheSimpsons = simpsonsArray.filter(function (a) {
        return a.sex === 'w';
      });
      var maennlicheSimpsons = simpsonsArray.filter(function (a) {
        return a.sex === 'm';
      });
      var volljaehrige = simpsonsArray.filter(function (a) {
        return a.age > 18;
      });
      console.log(weiblicheSimpsons);
      console.log(maennlicheSimpsons);
      console.log(volljaehrige);


    </script>
  </body>
</html>
