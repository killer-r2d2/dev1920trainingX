<html>

  <body>
    <script>
      /* Aufgabe:
       * a) Bau eine Funktion, genannt rechner(rechnungsFunktion, array) welche 2 Parameter akzeptiert.
            Der erste Parameter soll eine beliebige funktion sein, wie z.B. summe, durchschnitt, maximum.
            Diese funktion, soll dann auf den zweiten Parameter durchgeführt werden, so dass das Resultat zurückgegeben werden kann.
            Die Funktionen summe, durchschnitt und maximum musst du ebenfalls implementieren.
       *    Beispiel:
              var zahlen = [1,2,3,4,5,6];

              console.log(rechner(summe, zahlen)) => 21
              console.log(rechner(durchschnitt, zahlen)) => 3.5
              console.log(rechner(maximum, zahlen)) => 6
      */

      var zahlen = [1,2,3,4,5,6];

      function summe(zahlen) {
        var summe = 0;
        for (var i = 0; i < zahlen.length; i++) {
          summe += zahlen[i];
        }
        return summe;
      }

      function durchschnitt(zahlen) {
        return summe(zahlen) / zahlen.length;
      }



      function maximum(zahlen) {
        var max = 0;
        for (var i = 0; i < zahlen.length; i++) {
          if (zahlen[i] > max) {
            max = zahlen[i];
          }
        }
        return max;
      }
      

      // function rechner
      function rechner(action, zahlen) {
        return action(zahlen);
      }

      // Aufruf in der console
      console.log(rechner(summe, zahlen));
      console.log(rechner(durchschnitt, zahlen));
      console.log(rechner(maximum, zahlen));

    </script>
  </body>
</html>
