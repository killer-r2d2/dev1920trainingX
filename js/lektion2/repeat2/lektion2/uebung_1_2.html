  <body>
    <script>
      /* Aufgabe:
        Gib die Vornamem der Simpsons nach ihrem Alter sortiert auf der Konsole aus.
       */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];

       simpsonsObj.sort(function (a,b) { return (a.age-b.age); ;});
       for (var i = 0; i<simpsonsObj.length; i++) {
         console.log(simpsonsObj[i].name);
       };


    </script>
