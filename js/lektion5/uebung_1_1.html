<html>
  <head>
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Simpsons JSON</h1>

  <ul id="liste">
  </ul>

  <body>
    <script>
      /* Aufgabe:
       * Erstelle per Javascript für jedes Mitglied der Simpsons einen
       * Eintrag in der Liste #liste mit ihrem Vor-, Nachnamen und Alter.
       *
       * Die Daten musst du im JSON Format einlesen.

       Erwartetes Resultat:
       <ul id="liste">
          <li>Bart Simpson (10)</li>
          <li>Homer Simpson (36)</li>
          <li>Lisa Simpson (8)</li>
          <li>Marge Simpson (34)</li>
          <li>Maggie Simpson (1)</li>
          <li>Hugo Simpson (10)</li>
       </ul>
      */



      var simpsonJSON = '[{"firstname":"Bart","name":"Simpson","age":10,"sex":"m"},{"firstname":"Homer","name":"Simpson","age":36,"sex":"m"},{"firstname":"Lisa","name":"Simpson","age":8,"sex":"w"},{"firstname":"Marge","name":"Simpson","age":34,"sex":"w"},{"firstname":"Maggie","name":"Simpson","age":1,"sex":"w"},{"firstname":"Hugo","name":"Simpson","age":10,"sex":"m"}]';
    
      var liste = document.querySelector('#liste');   // Nun kennt JavaScript deine Liste
      var jsonObject= JSON.parse(simpsonJSON);        // Wir wandeln die var simpsonsJSON (string) in ein object um


      for (var i = 0; i < jsonObject.length; i++) {   // wir laufen die Schlaufe durch
      var newElement = document.createElement('li');  // wir kreiren neue li
      liste.appendChild(newElement);                  // neues li wird ul mit #liste angefügt

      newElement.innerText = jsonObject[i].firstname + ' ' +    
      jsonObject[i].name + ' ' +jsonObject[i].age;


      }
      

      


    </script>
  </body>
</html>
