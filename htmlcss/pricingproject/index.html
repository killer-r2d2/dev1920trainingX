<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="pricingproject.css" type="text/css">
  <title>pricingproject</title>
</head>

<body>
 
<h1 class="title">Our Pricing</h1>



<div class="topic">
  <div class="topic__switch">Monthly</div>
  <div>
    <label class="checkbox">
      <input type="checkbox">
      <div class="bolle"></div>
    </label>
   </div>
  <div class="topic__switch">Annually</div>
</div>

<div class="wrapper">

<div class="box">
  <div class="box__topic">Basic</div>
  <div class="box__price"><span class="box__dollarsign">&dollar;</span>19.99</div>
  <div class="box__price"><span class="box__dollarsign">&dollar;</span>199.99</div>
  <div>
        <ul class="box__list">
          <li class="box__item">500 GB Storage</li>
          <li class="box__item">2 Users Allowed</li>
          <li class="box__item box__item--line">Send up to 3 GB</li>
        </ul>
  </div>
  <div> <button class="box__btn">LEARN MORE</button></div>
</div>

<div class="box box--size box--color">
  <div class="box__topic box__topic--color">Professional</div>
  <div class="box__price box__topic--color"><span class="box__dollarsign">&dollar;</span>24.99</div>
  <div class="box__price box__topic--color"><span class="box__dollarsign">&dollar;</span>249.99</div>
  <div>
        <ul class="box__list">
          <li class="box__item box__topic--color">1 TB Storage</li>
          <li class="box__item box__topic--color">5 Users Allowed</li>
          <li class="box__item box__topic--color box__item--line">Send up to 10 GB</li>
        </ul>
  </div>
  <div> <button class="box__btn box__btn--color">LEARN MORE</button></div>
</div>

<div class="box">
  <div class="box__topic">Master</div>
  <div class="box__price"><span class="box__dollarsign">&dollar;</span>39.99</div>
  <div class="box__price"><span class="box__dollarsign">&dollar;</span>399.99</div>
  <div>
        <ul class="box__list">
          <li class="box__item">2 TB Storage</li>
          <li class="box__item" >10 Users Allowed</li>
          <li class="box__item box__item--line">Send up to 20 GB</li>
        </ul>
  </div>
  <div> <button class="box__btn">LEARN MORE</button></div>
</div>

</div>
 
</body>
</html>
